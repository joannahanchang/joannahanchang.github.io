        <div class="contactme">
		    <h2>Contact Me</h2> 
        </div>
    </div>


    <div class="col-md-6">
        <form>
            <div class="form-group row">
                <label for="Name" class="col-md-2 col-form-label">Name:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Share your name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email:</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Name@example.com" />
                </div>
            </div>
            <div class="form-group row">
                <label for="feedback" class="col-md-2 col-form-label">Message:</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="feedback" name="feedback" rows="8" placeholder="What's on your mind?"></textarea>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
